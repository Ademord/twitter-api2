{% extends "layout.html" %}

{% block body %}
	
	<form action="" method="get">
		<label for="">Tweet Count:</label>
		<input type="number" name="count" value="{{ count }}">
		
		<label for="">Hashtag:</label>
		<input type="text" name="hashtag" value="{{ hashtag }}">
		
		<button>Fetch tweets!</button>
	</form>
	{% for t in tweets %}
		<p>{{ t['text'] }}</p>
	{% end %}
{% end %}
